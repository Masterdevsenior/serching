<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta por Fecha - Protocolo de Medici√≥n</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .container {
        margin-top: 2rem;
      }
      .fecha-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .fecha-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .fecha-card .card-body {
        text-align: center;
      }
      .fecha-card .fecha {
        font-size: 1.5rem;
        font-weight: bold;
        color: #0d6efd;
      }
      .fecha-card .registros {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Consulta por Fecha</h1>
        <div>
          <a href="/" class="btn btn-primary me-2">
            <i class="bi bi-plus-circle"></i> Nuevo Registro
          </a>
          <a href="/registros" class="btn btn-secondary">
            <i class="bi bi-list-ul"></i> Ver Todos
          </a>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for fecha in fechas %}
        <div class="col">
          <div
            class="card h-100 fecha-card"
            onclick="window.location.href='/registros-fecha/{{ fecha }}'"
          >
            <div class="card-body">
              <div class="fecha">{{ fecha.strftime('%d/%m/%Y') }}</div>
              <div class="registros">
                <i class="bi bi-calendar-check"></i> Ver registros
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      {% if not fechas %}
      <div class="alert alert-info mt-4">
        <i class="bi bi-info-circle"></i> No hay registros disponibles.
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
